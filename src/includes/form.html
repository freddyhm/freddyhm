<section class="section">
  <h2 class="large title">Let's Work Together</h2>
  <form class="form" method="POST" action="#">
    <fieldset class="form__fields">
      <label for="name">Your Name</label>
      <input class="form__text" type="text" name="name" id="name">
      <label class="label" for="email">Your Email</label>
      <input class="form__email" type="email" name="email" id="email">
    </fieldset>
    <label for="details">Tell me about your project</label>
    <textarea class="form__details" id="details"></textarea>
    <input class="form__submit" type="submit" value="SEND">
  </form>
</section>
