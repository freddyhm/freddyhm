<section class="module form-module">
  <h2 class="module-title form-title">Let's Work Together</h2>
  <form class="contact-form" method="POST" action="#">
    <fieldset class="form-info">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name">
      <label for="email">Your Email</label>
      <input type="email" name="email" id="email">
    </fieldset>
    <label for="details">Tell me about your project</label>
    <textarea class="form-details" id="details"></textarea>
    <input type="submit" value="SEND">
  </form>
</section>
